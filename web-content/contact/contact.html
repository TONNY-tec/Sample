<!-- Contact me section -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
 </head>
 <body>
<section class="contact" id="contact">
    <div class="contact-heading">
        <h1 class="my-heading text-center">Contact Me</h1>
    </div>
    <div class="contact-content">
        <div class="contact-form-container">
            <h1 class="greet-heading">Get In Touch</h1>
            <form class="contact-form">
                <input class="form-controls" type="text" 
                       placeholder="Your Name">
                <input class="form-controls" type="text" 
                       placeholder="Your Email">
                <input class="form-controls" type="text" 
                       placeholder="Your Phone">
                <textarea class="form-controls" 
                          placeholder="Write your message" 
                          name="message" id="" cols="30"
                          rows="10">
                  </textarea>
                <input class="form-btn btn common-btn" 
                       type="submit" value="Send Message" alert="Successful sent">
            </form>
        </div>
        <div class="contact-details">
            <h1 class="greet-heading">My Contact Details</h1>
            <div class="details">
                <h5 class="contact-heading">EMAIL</h5>
                <p class="contact-text">tonnysafari3@gmail.com</p>
            </div>
            <div class="details">
                <h5 class="contact-heading">PHONE</h5>
                <p class="contact-text">+254743238703</p>
            </div>
            <div class="details">
                <h5 class="contact-heading">Whatsapp</h5>
                <p class="contact-text">+254743238703</p>
            </div>
            <div class="details">
                <h5 class="contact-heading">ADDRESS</h5>
                <p class="contact-text">Kilifi</p>
                <p>Kiwandani</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
